<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="Mateo Morales García">
    <title>Ingeniería Económica</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="titulo">
        <h1>Proyecto Ingeniería Económica</h1>
        <div id="h2">
            <h2 id="amo">Anualidad</h2>
            <h2 id="anu">Amortización</h2>
        </div>
        
    </div>
    <div id="contenedor">
    <div id="anu">
        <form action="" method="get">
            <input type="number" id="depo-anu" placeholder="Renta" required><br>
            <input type="radio" name="ini-anu" id="ini-anu" required>Deposito al inicio de mes <br>
            <input type="radio" name="ini-anu" id="fin-anu" required>Deposito al fin de mes <br>

            <input type="number" id="mes-anu" placeholder="Plazo en meses" required>
            <select id="anu-tipo-plazo">
                <option value="mensual">Mensual</option>
                <option value="anual">Anual</option>
                <option value="trimestral">Trimestral</option>
            </select> <br>
            <input type="number" id="int-anu" placeholder="Interés mensual" required>
            <select id="anu-tipo-interes">
                <option value="mensual">Capitalizable Mensual</option>
                <option value="anual">Capitalizable Anual</option>
                <option value="trimestral">Capitalizable Trimestral</option>
            </select><br>
            <input type="submit" value="Generar desglose de la tabla" id="btn-anu">
        </form>
        <div id="tabla-anu"></div>
    </div>
    <div id="amo">
        <form action="" method="get">
            <input type="number" id="depo-amo" placeholder="Capital" required><br>
            <!-- <input type="radio" name="ini-anu" id="ini-anu" required>Deposito al inicio de mes <br>
            <input type="radio" name="ini-anu" id="fin-anu" required>Deposito al fin de mes <br> -->
            
            <input type="number" id="mes-amo" placeholder="Numero de pagos" required> <br>
            <input type="text" id="int-amo" placeholder="Interés" required><br>
            <input type="submit" value="Generar desglose de la tabla" id="btn-amo">
        </form>
        <div id="tabla-amo"></div>
    </div>
</div>
    <script src="assets/js/anualidad.js"></script>
    <script src="assets/js/amortizacion.js"></script>
</body>
</html>
